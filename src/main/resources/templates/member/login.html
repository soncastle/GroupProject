<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #4cae4c;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            color: #777;
            font-size: 14px;
        }

        .login-container a {
            color: #5cb85c;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <div th:if="${msg}">
        <script th:inline="javascript">
            alert([[${msg}]]);
        </script>
</div>

    <div class="login-container">
        <h2>로그인</h2>
        <form action="/member/login" method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="userid" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="/member/register">회원가입</a></p>
    </div>
</body>
</html>
