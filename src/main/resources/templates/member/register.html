<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group .gender-options {
            display: flex;
            justify-content: space-between;
        }

        .form-group .gender-options label {
            margin-right: 10px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
	<div th:if="${alert}">
    <p th:text="${alert}" style="color: red;"></p>
	</div>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/member/register" method="POST">
            <!-- 아이디 -->
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
            </div>

            <!-- 이름 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="passwordConform">비밀번호 확인</label>
                <input type="password" id="passwordConform" name="passwordConform" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <!-- 생년월일 -->
            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- 전화번호 -->
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
            </div>

            <!-- 주소 -->
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
            </div>

            <!-- 성별 -->
            <div class="form-group">
                <label>성별</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required> 남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> 여성
                    </label>
                </div>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" class="signup-btn">회원가입</button>
        </form>
    </div>
</body>
</html>
